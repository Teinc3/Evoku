<div class="board">
  @for (i of indices; track i) {
    <app-cell-model
      [model]="getCellModel(i)"
      [index]="i"
      (selected)="onCellSelected($event)"
      [class.selected]="selected() === i"
    ></app-cell-model>
  }
  @if (globalCooldownPercentage() !== null) {
    <div class="global-cooldown-overlay" [style.--angle]="(globalCooldownPercentage()! * 360) + 'deg'"></div>
  }
</div>
