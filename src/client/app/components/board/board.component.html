<section class="board-wrap">
  <div class="board" role="grid" aria-rowcount="9" aria-colcount="9">
    @for (i of indices; track i) {
      <app-sudoku-cell
        [model]="getCellModel(i)"
        [index]="i"
        (selected)="onCellSelected($event)"
        [class.selected]="selected() === i"
      ></app-sudoku-cell>
    }
  </div>
</section>
