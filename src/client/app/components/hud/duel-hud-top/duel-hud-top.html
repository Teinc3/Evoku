<app-universal-progress-bar
  [percentage]="boardProgress1"
  [isVertical]="false"
>{{ myDisplayInfo }}</app-universal-progress-bar>

<app-phase-timer
  [startTime]="startTime"
  [percentage]="Math.max(boardProgress1, boardProgress2)"
  [phase]="phase"
/>

<app-universal-progress-bar
  [percentage]="boardProgress2"
  [isVertical]="false"
  [flipDirection]="true"
>{{ opponentDisplayInfo }}</app-universal-progress-bar>
