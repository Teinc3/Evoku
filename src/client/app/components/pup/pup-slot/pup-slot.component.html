<div class="slot-wrapper" [class.disabled]="disabled" [class.cooldown]="pup?.status === 'cooldown'">
  <button
    class="slot"
    type="button"
    [disabled]="disabled || !pup || pup.status !== 'ready'"
    [class.occupied]="(pup?.status ?? 'empty') !== 'empty'"
    (click)="onUse()"
  ></button>

  @if (pup?.icon && pup.status !== 'empty') {
    <img [src]="pup.icon" [alt]="pup.name ?? 'Powerup'" class="pup-icon">
  }

  @if (pup?.status === 'cooldown') {
    <div class="cooldown-badge">
      {{ ((pup.cooldownRemainingMs ?? 0) / 1000) | number:'1.0-0' }}s
    </div>
  }

  @if (pup?.name && showName) {
    <div class="pup-name" [attr.title]="pup.name">{{ pup.name }}</div>
  }
</div>
