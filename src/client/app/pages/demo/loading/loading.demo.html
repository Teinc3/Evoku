<div class="loading-demo">
  <h2 class="loading-title">Searching for Opponent{{ dots }}</h2>

  <div class="powerup-grid">
    @for (cell of cells; track cell.id) {
      @if (cell.id === 4) {
        <button
          class="cancel-button"
          type="button"
          (click)="viewStateService.navigateToView(AppView.CATALOGUE)"
          [attr.aria-label]="'Cancel matchmaking'">
          <span class="cancel-text">Cancel</span>
        </button>
      } @else {
        <div
          class="powerup-cell"
          [class.black]="cell.isBlack"
          [class.white]="!cell.isBlack"
          (click)="onCellClick($event, cell.id)">
        </div>
      }
    }
  </div>

  <p class="loading-fact">Did you know: Beta Testers who try Evoku during its MVP phase are more likely to be nerds!</p>

  @if (tooltipVisible) {
    <div
      class="tooltip"
      [style.left.px]="tooltipPosition.x"
      [style.top.px]="tooltipPosition.y"
      (click)="hideTooltip()">
      {{ tooltipText }}
    </div>
  }
</div>
