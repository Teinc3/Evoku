<h1>Evoku Time Attack Gamemode Demo</h1>
<div class="board-and-utilities">
  <app-board-model
    #board
    [isNoteMode]="isNoteMode"
  ></app-board-model>
  <app-utility-buttons-holder
    (action)="onUtilityAction($event)"
  ></app-utility-buttons-holder>
</div>
<app-numeric-buttons-holder
  (numberClick)="onNumberClick($event)"
></app-numeric-buttons-holder>
