name: Continuous Integration

on:
  push:
    branches: [master] # Lint on pushes to master (i.e. PRs)
  pull_request:
    branches: [master] # Lint on PR updates targeting master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Using v24 as requested for native TypeScript execution
          node-version: '24' 

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies reliably
        run: npm ci
      
      - name: Run TS Compiler
        run: npm run comp

      - name: Lint code
        id: lint
        run: npm run lint

      - name: Test code
        run: npm run test-ci

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true